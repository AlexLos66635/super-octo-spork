<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .btn{
           background: #33a0e0;
           border-radius: 6px;
           border: none;
           color: #fff;
           font-weight: bold;
           padding: 18px 31px;
           cursor: pointer;
           margin-left: 20px;
        }
        .btn:hover{
           background: none;
           color: #000;
        }
        .main-btn{
           margin-left: 430px;
        }
        .link{
           text-decoration: none;
           color: #1b0a42;
           font-size: 20px;
           font-weight: bold;
        }
        .link:hover{
           opacity: 0.8;
        }
        .title{
           font-size: 72px;
           color: #1b0a42;
        }
        .subtitle{
           color: #9a9a9a;
           font-size: 20px;
           line-height: 32px;
        }
        .header{
           display: flex;
           justify-content: space-between;
           padding: 30px 50px;
        }
        .navigation-wrapper{
           display: flex;
           align-items: center;
        }
        .logo{
           margin-right: 60px;
           width: 100px;
           height: 30px;
        }
         nav a {
           margin: 0 20px;
        }
        .main-section{
           display: flex;
           margin-top: 15px;
        }
        .decription{
           width: 50%;
           padding-left: 120px;
        }
        .main-img{
           width: 50%;
        }
     </style>
</head>
<body>
   <header class="header">
      <img class="logo" src="/img/Medi..png" alt="Logo">
      <nav class="navigation-wrapper">
         <a class="link" href="#">Home</a>
         <a class="link" href="#">About</a>
         <a class="link" href="#">Blog</a>
         <a class="link" href="#">Contact</a>
      </nav>
      <div class="main-btn">
         <button class="btn">Sign Up</button>
         <button class="btn">Sign In</button>
      </div>
   </header>
    <section class="main-section">
      <div class="decription">
         <h1 class="title">
            Stay Productive & <br>
            Work Remotely
         </h1>
         <p class="subtitle">
            The key to work-from-home success is to create an <br>
            enviroment that allows you to focus on the tasks at hand. <br>
            Whether you are working from home for the first time.
         </p>
         <button class="btn">Learn more</button>
      </div>
      <img class="main-img" src="/img/Group.png" alt="">
    </section> 
</body>
</html>
